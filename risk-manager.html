<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Risk Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
    }
    .dark-mode {
      background: #1e1e1e;
      color: #f0f0f0;
    }
    .dark-mode input, .dark-mode button, .dark-mode select {
      background: #333;
      color: white;
      border: 1px solid #555;
    }
    .toggle-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container" id="app">
    <h2>ðŸ“‰ Risk Management Tool</h2>
    
    <label>ðŸ’¸ Amount to Risk (USDT):</label>
    <input type="number" id="riskAmount" placeholder="e.g. 20" />

    <label>ðŸ“‰ Stop Loss (%) :</label>
    <input type="number" id="stopLoss" placeholder="e.g. 2" />

    <label>ðŸ“ˆ Leverage (e.g. 10x):</label>
    <input type="number" id="leverage" placeholder="e.g. 10" />

    <button onclick="calculate()">Calculate</button>

    <div id="result" style="margin-top: 20px;"></div>

    <button class="toggle-btn" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>
  </div>

  <script>
    function calculate() {
      const risk = parseFloat(document.getElementById("riskAmount").value);
      const stopLoss = parseFloat(document.getElementById("stopLoss").value);
      const leverage = parseFloat(document.getElementById("leverage").value);
      const result = document.getElementById("result");

      if (isNaN(risk) || isNaN(stopLoss) || isNaN(leverage) || risk <= 0 || stopLoss <= 0 || leverage <= 0) {
        result.innerHTML = "âš ï¸ Please enter valid numbers for all fields.";
        return;
      }

      const positionSize = (risk / (stopLoss / 100));
      const capitalRequired = positionSize / leverage;

      result.innerHTML = `
        âœ… <strong>Position Size:</strong> ${positionSize.toFixed(2)} USDT<br>
        ðŸ’¼ <strong>Capital Required (Margin):</strong> ${capitalRequired.toFixed(2)} USDT
      `;
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

</body>
</html>
